name: Build LaTeX + TikZ figures

on:
  push:
    branches: [ main, master ]
    paths:
      - '**/*.tex'
      - '**/*.tikz'
      - '**/*.sty'
      - '**/*.cls'
      - '**/*.bib'
      - '**/*.sh'
      - '.github/workflows/latex-figures.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run build script (TeX Live + deps)
        uses: xu-cheng/texlive-action@v3
        with:
          os: debian
          run: |
            # system tools your script needs
            export DEBIAN_FRONTEND=noninteractive
            apt-get update -y
            apt-get install -y imagemagick poppler-utils ghostscript inkscape

            chmod +x generate.sh
            ./generate.sh

      - name: Commit updated figures
        uses: step-security/git-auto-commit-action@v6
        with:
          commit_message: "CI: update generated TikZ PNGs"
          file_pattern: |
            *.pdf
            outputLayout/*.pdf
            outputLayout/*.png
            outputLayout/*.svg
            outputLayout_unbroken/*.pdf
            outputLayout_unbroken/*.png
            outputLayout_unbroken/*.svg

      - name: Upload figures (pdf/png/svg)
        uses: actions/upload-artifact@v4
        with:
          name: figures
          path: |
            *.pdf
            outputLayout/*.pdf
            outputLayout/*.png
            outputLayout/*.svg
            outputLayout_unbroken/*.pdf
            outputLayout_unbroken/*.png
            outputLayout_unbroken/*.svg
